<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="form" id="Form">
        <h2>Add Movie</h2>
        <form action="/add_user" method="POST">
            <label for="movie_name">Movie name:</label>
            <input type="text" id="movie_name" name="movie_name" required><br><br>
            <label for="director">Director:</label>
            <input type="text" id="director" name="director"><br><br>
            <label for="year">Year:</label>
            <input type="text" id="year" name="year"><br><br>
            <label for="rating">Rating:</label>
            <input type="text" id="rating" name="rating"><br><br>
            <input type="submit" value="Add Movie" class="button">
        </form>
    </div>
    {% if message %}
    <div id="Message">
        <p>{{ message }}</p>
    </div>
    {% endif %}
    <div id="links">
        <a href="/" class="button">Return home</a><br>
    </div>
</body>
</html>
