<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movie info</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=National+Park:wght@200..800&display=swap" rel="stylesheet">
</head>
<body>
    <h1>{{ user_name }}'s Movie List</h1>
    </div>
    {% if message %}
    <div id="Message">
        <h3>{{ message }}</h3>
    </div>
    {% endif %}
    <div id="links">
        <a href="/users/{{ user_id }}/add_movie" class="button">Add Movie</a>
        <a href="/users" class="button">Return to users list</a>
        <a href="/home" class="button">Return home</a><br>
    </div>
    <div class="movies-grid">
        {% for movie in user_movies %}
            <article class="movie">
                <a href="/movie/{{ movie.movie_id }}">
                    <img src="{{ movie.poster_url }}" alt="Movie Poster" class="movie-cover" height="300"><br>
                </a>
                <form action="/users/{{ user_id }}/delete_movie/{{ movie.movie_id }}" method="post">
                    <input type="submit" value="Delete from list" class="button">
                </form>
                <form action="/users/{{ user_id }}/update_movie/{{ movie.movie_id }}" method="get">
                    <input type="submit" value="Update movie data" class="button">
                </form>
            </article>
        {% endfor %}
    </div>
</body>
</html>
