<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users - MovieWeb App</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=National+Park:wght@200..800&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Users in the database</h1>
    <div id="links">
        <a href="/home" class="button">Return home</a>
        <a href="/add_user" class="button">Add user</a>
    </div>
    {% if message %}
    <div id="Message">
        <h3>{{ message }}</h3>
    </div>
    {% endif %}
    <div class="movies-grid">
        {% for user in user_list %}
        <article class="movie-grid article">
            <a href="/users/{{ user.user_id }}">
                <img src="{{ user.avatar_url }}" alt="User Icon" height="80" width="80">
            </a><h3>{{ user.user_name }}</h3>
        </article>
        {% endfor %}
    </div>
</body>
</html>
