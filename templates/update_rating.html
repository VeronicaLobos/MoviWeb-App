<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update user rating</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=National+Park:wght@200..800&display=swap" rel="stylesheet">
</head>
<body>
    <h2>Update user rating</h2>
    <div class="form" id="Form">
        <form action="/users/{{ user_id }}/update_rating/{{ movie_id }}" method="POST">
            <label for="rating"><h3>Rating:</h3></label>
            <input type="number" id="rating" name="rating" required placeholder="7.9" min="0" max="10" step="0.1"><br><br>
            <input type="submit" value="Update Rating" class="button">
        </form>
    </div>
    {% if message %}
    <div id="Message">
        <h3>{{ message }}</h3>
    </div>
    {% endif %}
    <div id="links">
        <a href="/users" class="button">Return to users list</a><br>
        <a href="/home" class="button">Return home</a><br>
    </div>
</body>
</html>
